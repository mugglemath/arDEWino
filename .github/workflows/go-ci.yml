name: Go CI

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'go/go-dew/**'
  pull_request:
    paths:
      - 'go/go-dew/**'

jobs:
  golangci-lint:
    name: Run GolangCI-Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      
      - name: Install Wire
        run: |
          cd ./go/go-dew/cmd/server
          go install github.com/google/wire/cmd/wire@latest
      
      - name: Generate Code with Wire
        run: |
          cd ./go/go-dew/cmd/server
          wire
      
      - name: Run GolangCI-Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60
          working-directory: ./go/go-dew/cmd/server

  go-test:
    name: Run Go Tests
    runs-on: ubuntu-latest
    needs: golangci-lint
    if: ${{ needs.golangci-lint.result == 'success' }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      
      - name: Install Wire
        run: |
          cd ./go/go-dew/cmd/server
          go install github.com/google/wire/cmd/wire@latest
      
      - name: Generate Code with Wire
        run: |
          cd ./go/go-dew/cmd/server
          wire
      
      - name: Run Go Tests
        run: |
          cd ./go/go-dew/cmd/server
          go test ./...

  go-build:
    name: Build Go Project
    runs-on: ubuntu-latest
    needs: go-test
    if: ${{ needs.go-test.result == 'success' }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Install Wire
        run: |
          cd ./go/go-dew/cmd/server
          go install github.com/google/wire/cmd/wire@latest
      
      - name: Generate Code with Wire
        run: |
          cd ./go/go-dew/cmd/server
          wire
      
      - name: Build the Go Project
        run: |
          cd ./go/go-dew/cmd/server
          go build -o myapp
